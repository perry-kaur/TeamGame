<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <title>Pac Man Game</title>
</head>
<header>
  <h1> PAC-MAN </h1>
</header>

<body>
  <main>

    <h2> Welcome to Pac-Man game! </h2>
    <div class="arrows">
      <div class="up">
        <p> up <i class="fas fa-arrow-up"></i></p>
      </div>
      <div class="moves left">
        <p> left <i class="fas fa-arrow-left"></i>
      </div>
      <div class="moves right">
        <i class="fas fa-arrow-right"></i> right</p>
      </div>
      <div class="down">
        <p>down <i class="fas fa-arrow-down"></i></p>
      </div>
    </div>

    <p>You can move the Pac-Man with arrows.</p>
    <div class="play">
      <button type="button"><a href="#playgame"> Play <i class="fas fa-caret-right"></i></a></button>
    </div>
    <div id="gamearea">
      <p>Game area</p>
    </div>
    <div class="play">
      <button type="button"> Start <i class="fas fa-caret-right"></i></button>
      <div>
  </main>
  <footer>
    <p> 2019 All rights reserved </p>
  </footer>
  <script type="text/javascript" href="script.js"> </script>
</body>

</html>
