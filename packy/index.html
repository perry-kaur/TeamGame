<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PACMAN</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" >
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,900" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <div class="wrapper" id="wrapper">
    <header class="header">
      <div class="top-header">
        <div class="logo">
          <a href="#">
            <img src="img/pacman-logo.png" alt="pacman logo">
            <!-- <p class="logo-text">Pacman</p> -->
          </a>
        </div>
        <div class="info-btn info-open">
          <i class="fas fa-info-circle primary-color"></i>
        </div>
      </div>
      <div class="header-bg" style="background-image: url(img/cave.jpg); background-position: bottom;"></div>
      <div class="overlay"></div>
      <div class="container header-content">
        <div class="main-title text-center">
          <div class="packy-animation">

            <img src="img/packy.png" alt="packy" id="packy" class="packy-boy">
            <div class="ghost ghost--inky">
              <div class="ghost-eyes"></div>
            </div>
            <div class="ghost ghost--pinky">
              <div class="ghost-eyes"></div>
            </div>
            <div class="ghost ghost--blinky">
              <div class="ghost-eyes"></div>
            </div>
            <div class="ghost ghost--clyde">
              <div class="ghost-eyes"></div>
            </div>
          </div>
          
          <h1 class="bold" style="opacity: 1; transform: translateY(0px);">It used to be a <span class="primary-color">classic</span></h1>
        </div>
        <a href="#game-area" class="play-game go-to-game" id="">
          <i class="fab fa-patreon"></i>
          <span>Play Game</span>
        </a>
      </div>
    </header>
    <section id="#game-area" class="game-area">
      <div class="overlay-2"></div>
    </section>
    <footer class="footer pb-60 pt-90">
      <div class="dots"></div>
      <div class="container text-center text-md-left">
        <div class="row">
          <div class="column">
            <p class="op-6 fade">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati, delectus!
            </p>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
